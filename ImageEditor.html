<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/ieMyStyle.css">
</head>

<body>
    <div class="editor ">
        <h1>Easy Image EDITER</h1>
        <div class="editor-wrapper">
            <div class="control-panel">
                <div class="filter">
                    <h3 class="title">Filter</h3>
                    <button id="bringhtness" class="active">Bringhtness</button>
                    <button id="saturation">Saturation</button>
                    <button id="inversion">Inversion</button>
                    <button id="graysacle">Graysacle</button>
                </div>
                <div class="silder-info">
                    <div class="filter-info">
                        <h3 class="name">Brightness</h3>
                        <h3 class="value">100%</h3>
                    </div>
                    <input type="range" value="100" min="0" max="200" id="filter-slider">
                </div>
                <div class="align-item">
                    <h3 class="title">Rotate & Flip</h3>
                    <div class="icons">
                        <button id="left"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                        <button id="right"><i class="fa-sharp fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                        <button id="vertical"><i class='bx bx-reflect-horizontal'></i></button>
                    </div>
                </div>
            </div>
            <div class="preview-img">
                <img src="./img/image-placeholder.svg" alt="">
            </div>
        </div>
        <div class="control-btns">
            <button class="reset-filter">Reset Filters</button>
            <input type="file" class="file-input" accept="image/*" hidden >
            <button class="choose-img">Choose Image</button>
            <button class="save-img">Save Image</button>
        </div>
    </div>
    <script src="./JS/ImageEditor.js"></script>
</body>

</html>
