<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./CSS/pwMystyle.css">
    
</head>
<body>
    <div class="contaniner">
        <h2>Password Generator</h2>
        <div class="box">
            <div class="inputbox">
                <input type="text" value="" disabled>
                <span class="copy"><i class="fa-regular fa-copy"></i></span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="details">
                    <label class="title">password length</label>
                    <span>0</span>
                </div>
                <input type="range" min="1" max="30" step="1" value="0">
            </div>
            <div class="pass-settings">
                <label class="title">Passwoed Settings</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox"  id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox"  id="uppercase">
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="number">
                        <label for="number">Number (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox"  id="sysboml">
                        <label for="sysboml">Sysboml (!-$^+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox"  id="exc-duplicate">
                        <label for="exc-duplicate">Duplicate</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Inclue Spaces</label>
                    </li>
                </ul>
            </div>
            <button class="gener-btn">產生密碼</button>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/402f374fcf.js" crossorigin="anonymous"></script>

    <script src="./JS/passwordGenetor.js"></script>
</body>
</html>
